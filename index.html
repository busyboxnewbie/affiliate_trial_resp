<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Affiliate Website</h1>
        <form method="POST" class="mb-8 flex justify-center">
            <input type="text" name="url" placeholder="Enter product URL" class="border p-2 rounded-l w-64">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Get Details</button>
        </form>

        {% if product %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="{{ product.image }}" alt="{{ product.title }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="font-bold text-lg mb-2">{{ product.title }}</h2>
                    <p class="text-gray-700">{{ product.price }}</p>
                    <a href="{{ product.url }}" target="_blank" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Buy Now</a>
                </div>
            </div>
        </div>
        {% elif error %}
        <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
